<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
    font-family: 'Inter', sans-serif;
    background-color: #f3f4f6;
}

/* BLUE NAV BAR */
.bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 65px;
    background: #2563eb;
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 50;
    border-top: 1px solid #1e3a8a;
}

.bottom-nav a {
    text-decoration: none;
    color: #dbeafe;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 13px;
}

.bottom-nav a.active {
    color: #ffffff;
    font-weight: 600;
}

.bottom-nav .icon svg, 
.bottom-nav .icon img {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    object-fit: cover;
}
</style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

<div class="bg-white p-10 rounded-xl shadow-xl max-w-md w-full text-center border-t-4 border-blue-600">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Welcome!</h1>
    <p class="text-gray-600 mb-8">Choose an option to begin:</p>

    <!-- CREATE EVENT -->
    <a href="#"
       class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold 
              py-4 rounded-lg mb-4 shadow-lg transition">
        Create Event
    </a>

    <!-- JOIN EVENT -->
    <a href="#"
       class="block w-full bg-green-600 hover:bg-green-700 text-white font-semibold 
              py-4 rounded-lg shadow-lg transition">
        Join Event
    </a>
</div>

<!-- NAVIGATION BAR -->
<nav class="bottom-nav">

    <!-- HOME ICON -->
    <a href="{{ url_for('home_page') }}" id="nav-home">
        <span class="icon">
            <svg viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9.5L12 3l9 6.5V21a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V9.5z"/>
            </svg>
        </span>
        <span>Home</span>
    </a>

    <!-- PROFILE ICON OR GOOGLE PHOTO -->
    <a href="{{ url_for('profile_page') }}" id="nav-profile">
        <span class="icon">
            {% if session.get('user') and session['user'].get('picture') %}
                <img src="{{ session['user']['picture'] }}" alt="Profile">
            {% else %}
                <svg viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="8" r="4"></circle>
                    <path d="M4 21c0-4 4-7 8-7s8 3 8 7"></path>
                </svg>
            {% endif %}
        </span>
        <span>Profile</span>
    </a>

</nav>

<script>
    const path = window.location.pathname;

    if (path === "/home") {
        document.getElementById("nav-home").classList.add("active");
        document.getElementById("nav-profile").classList.remove("active");
    }

    if (path === "/profile_page") {
        document.getElementById("nav-profile").classList.add("active");
        document.getElementById("nav-home").classList.remove("active");
    }
</script>

</body>
</html>
